_schema-version: 3.3.0
ID: LoansManagement
description: A simple CAP project.
version: 1.0.0
modules:
  - name: LoansManagement-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: uaa_LoansManagement
      - name: LoansManagement-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: LoansManagement-destination-content
    type: com.sap.application.content
    requires:
      - name: LoansManagement-destination-service
        parameters:
          content-target: true
      - name: LoansManagement_html_repo_host
        parameters:
          service-key:
            name: LoansManagement_html_repo_host-key
      - name: uaa_LoansManagement
        parameters:
          service-key:
            name: uaa_LoansManagement-key
    parameters:
      content:
        instance:
          destinations:
            - Name: management_LoansManagement_html_repo_host
              ServiceInstanceName: LoansManagement-html5-app-host-service
              ServiceKeyName: LoansManagement_html_repo_host-key
              sap.cloud.service: management
            - Authentication: OAuth2UserTokenExchange
              Name: management_uaa_LoansManagement
              ServiceInstanceName: LoansManagement-xsuaa-service
              ServiceKeyName: uaa_LoansManagement-key
              sap.cloud.service: management
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: LoansManagement-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: LoansManagement_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - loanoffercreation.zip
          name: loanoffercreation
          target-path: resources/
        - artifacts:
            - loanmanagement.zip
          name: loanmanagement
          target-path: resources/
  - name: loanoffercreation
    type: html5
    path: app/loanoffercreation
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: LoansManagement-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: LoansManagement-db
    parameters:
      buildpack: nodejs_buildpack
  - name: loanmanagement
    type: html5
    path: app/loanmanagement
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: LoansManagement-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: LoansManagement-destination-service
      service-plan: lite
    requires:
      - name: srv-api
  - name: LoansManagement_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: LoansManagement-html5-app-host-service
      service-plan: app-host
  - name: uaa_LoansManagement
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: LoansManagement-xsuaa-service
      service-plan: application
  - name: LoansManagement-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
